server {
    listen 3000;
    server_name localhost;
    resolver 127.0.0.11 valid=5s;

    # Root directory for the React application
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), midi=(), notifications=(), push=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), fullscreen=(self), payment=()" always;

    # Handle client-side routing
    location / {
        # Enhanced Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' http://server:3001 https://server:3001 ${ADDITIONAL_CONNECT_SRC}; frame-src 'none'; object-src 'none';";
        
        # Additional security headers for this location
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        try_files $uri /index.html;
    }

    # Static assets with reduced caching for development
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1m;  # Reduced from 1 year to 1 minute for development
        add_header Cache-Control "public";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # Proxy API requests to the backend server
    location /api {
        proxy_pass http://server:3001; # 'server' is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers for API requests
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        proxy_pass_request_body on;
    }

    # SSE (Server-Sent Events) configuration  
    location /api/chat/stream/ {
        # Direct proxy to backend without modifying headers
        proxy_pass http://server:3001;
        
        # Basic proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE-specific configuration
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Disable all buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Extended timeouts for long connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Pass through all headers from backend
        proxy_pass_header Content-Type;
        proxy_pass_header Cache-Control;
        proxy_pass_header Connection;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup and source files
    location ~ \.(bak|backup|old|orig|save|src|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}