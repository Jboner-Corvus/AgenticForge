server {
    # Écoute sur le port 80, le port HTTP par défaut
    listen 80;
    server_name localhost;

    # Emplacement des fichiers statiques de votre application (le "build")
    # Le chemin doit correspondre à l'endroit où Vite génère les fichiers.
    root /home/demon/agentforge/AgenticForge2/packages/ui/dist;
    index index.html;

    # Route pour servir les fichiers statiques et l'application principale
    location / {
        # Essaye de servir le fichier demandé, sinon retourne sur index.html
        # C'est crucial pour les applications React (Single Page Application).
        try_files $uri /index.html;
    }

    # Route pour rediriger toutes les requêtes API vers le backend
    location /api/ {
        # L'URL de votre serveur backend qui tourne localement
        proxy_pass http://localhost:3001;

        # En-têtes à transmettre pour une redirection correcte
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}