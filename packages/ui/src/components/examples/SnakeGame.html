<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .game-container {
            position: relative;
            margin: 20px auto;
        }
        #gameCanvas {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .score, .high-score {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <p class="subtitle">Classic arcade game in your browser</p>
        
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="500" height="500"></canvas>
            <div id="gameOver" class="game-over">
                <h2>Game Over!</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use the arrow keys to control the snake. Eat the food (red squares) to grow and earn points. Avoid hitting the walls or yourself!</p>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // Snake initial position
        let snake = [];
        snake[0] = {
            x: Math.floor(canvas.width / (2 * box)) * box,
            y: Math.floor(canvas.height / (2 * box)) * box
        };

        // Food initial position
        let food = {
            x: Math.floor(Math.random() * (canvas.width / box - 1) + 1) * box,
            y: Math.floor(Math.random() * (canvas.height / box - 1) + 1) * box
        };

        // Direction
        let d;

        // Game state
        let game;
        let paused = false;

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? '#00c6ff' : '#0072ff';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.strokeStyle = '#00ffff';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            
            // Draw food
            ctx.fillStyle = '#ff5252';
            ctx.fillRect(food.x, food.y, box, box);
            
            // Draw score
            document.getElementById('score').textContent = score;
        }

        // Collision detection
        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Move snake
        function move() {
            if(paused) return;
            
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            // Direction control
            if(d === "LEFT") snakeX -= box;
            if(d === "UP") snakeY -= box;
            if(d === "RIGHT") snakeX += box;
            if(d === "DOWN") snakeY += box;
            
            // Game over conditions
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision({x: snakeX, y: snakeY}, snake)) {
                gameOver();
                return;
            }
            
            // If snake eats food
            if(snakeX === food.x && snakeY === food.y) {
                score++;
                // Generate new food
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box - 1) + 1) * box,
                    y: Math.floor(Math.random() * (canvas.height / box - 1) + 1) * box
                };
            } else {
                // Remove tail
                snake.pop();
            }
            
            // Add new head
            let newHead = {
                x: snakeX,
                y: snakeY
            };
            
            snake.unshift(newHead);
            
            draw();
        }

        // Keyboard control
        document.addEventListener('keydown', direction);

        function direction(event) {
            let key = event.keyCode;
            if(key === 37 && d !== "RIGHT") {
                d = "LEFT";
            } else if(key === 38 && d !== "DOWN") {
                d = "UP";
            } else if(key === 39 && d !== "LEFT") {
                d = "RIGHT";
            } else if(key === 40 && d !== "UP") {
                d = "DOWN";
            }
        }

        // Start game
        function startGame() {
            if(game) clearInterval(game);
            // Reset game state
            snake = [];
            snake[0] = {
                x: Math.floor(canvas.width / (2 * box)) * box,
                y: Math.floor(canvas.height / (2 * box)) * box
            };
            d = undefined;
            score = 0;
            paused = false;
            document.getElementById('gameOver').style.display = 'none';
            
            // Generate new food
            food = {
                x: Math.floor(Math.random() * (canvas.width / box - 1) + 1) * box,
                y: Math.floor(Math.random() * (canvas.height / box - 1) + 1) * box
            };
            
            draw();
            game = setInterval(move, 150);
        }

        // Pause game
        function pauseGame() {
            paused = !paused;
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Game over
        function gameOver() {
            clearInterval(game);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            
            // Update high score
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // Initialize game
        draw();
    </script>
</body>
</html>
