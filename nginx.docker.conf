server {
    listen 80;
    server_name localhost;

    # Le chemin à l'intérieur du conteneur Docker
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        # Astuce : C'est une adresse spéciale pour que le conteneur
        # puisse parler aux services tournant sur votre machine (l'hôte).
        proxy_pass http://host.docker.internal:3001;

        # En-têtes standards du proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Requis pour le streaming (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
    }
}