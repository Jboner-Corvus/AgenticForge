<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Canvas - Jeu de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1em;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .click-area:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        
        .click-area:active {
            transform: scale(0.95);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .achievement {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .todo-list {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .todo-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .todo-completed {
            background: rgba(76, 175, 80, 0.3);
            text-decoration: line-through;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Test Canvas</h1>
        <p class="subtitle">Jeu de test pour AgenticForge - Cliquez sur le cercle !</p>
        
        <div class="stats">
            <div class="stat">
                <strong>Clics</strong><br>
                <span id="clicks">0</span>
            </div>
            <div class="stat">
                <strong>CPS</strong><br>
                <span id="cps">0.0</span>
            </div>
            <div class="stat">
                <strong>Record</strong><br>
                <span id="record">0</span>
            </div>
        </div>
        
        <button class="click-area" onclick="handleClick()">
            CLIC !
        </button>
        
        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ Reset</button>
            <button class="btn" onclick="toggleAutoClick()">ü§ñ Auto</button>
            <button class="btn" onclick="showTodo()">üìã Todo</button>
        </div>
        
        <div id="achievements"></div>
        
        <div class="todo-list" id="todoList" style="display: none;">
            <h3>üìã Todo List du Test</h3>
            <div class="todo-item" id="todo1">‚úÖ Cr√©er le jeu de test</div>
            <div class="todo-item" id="todo2">‚è≥ Tester les clics</div>
            <div class="todo-item" id="todo3">‚è≥ V√©rifier le canvas</div>
            <div class="todo-item" id="todo4">‚è≥ Analyser le comportement</div>
            <div class="todo-item" id="todo5">‚è≥ Corriger les bugs</div>
        </div>
    </div>

    <script>
        let clicks = 0;
        let startTime = Date.now();
        let record = localStorage.getItem('clickRecord') || 0;
        let autoClickInterval = null;
        let todoVisible = false;
        
        document.getElementById('record').textContent = record;
        
        const achievements = [
            { clicks: 10, text: "üéâ Premier palier atteint !" },
            { clicks: 25, text: "üî• Vous √™tes en feu !" },
            { clicks: 50, text: "‚ö° Vitesse supersonique !" },
            { clicks: 100, text: "üèÜ Ma√Ætre du clic !" },
            { clicks: 200, text: "üöÄ L√©gende absolue !" }
        ];
        
        function handleClick() {
            clicks++;
            document.getElementById('clicks').textContent = clicks;
            
            // Calcul CPS
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = (clicks / elapsed).toFixed(1);
            document.getElementById('cps').textContent = cps;
            
            // Record
            if (clicks > record) {
                record = clicks;
                document.getElementById('record').textContent = record;
                localStorage.setItem('clickRecord', record);
            }
            
            // Succ√®s
            achievements.forEach(achievement => {
                if (clicks === achievement.clicks) {
                    showAchievement(achievement.text);
                }
            });
            
            // Progress todo
            updateTodoProgress();
        }
        
        function updateTodoProgress() {
            if (clicks >= 5) {
                document.getElementById('todo2').className = 'todo-item todo-completed';
                document.getElementById('todo2').innerHTML = '‚úÖ Tester les clics';
            }
            if (clicks >= 15) {
                document.getElementById('todo3').className = 'todo-item todo-completed';
                document.getElementById('todo3').innerHTML = '‚úÖ V√©rifier le canvas';
            }
            if (clicks >= 30) {
                document.getElementById('todo4').className = 'todo-item todo-completed';
                document.getElementById('todo4').innerHTML = '‚úÖ Analyser le comportement';
            }
            if (clicks >= 50) {
                document.getElementById('todo5').className = 'todo-item todo-completed';
                document.getElementById('todo5').innerHTML = '‚úÖ Corriger les bugs';
                showAchievement("üéØ Toutes les t√¢ches termin√©es !");
            }
        }
        
        function showAchievement(text) {
            const div = document.createElement('div');
            div.className = 'achievement';
            div.textContent = text;
            document.getElementById('achievements').appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }
        
        function resetGame() {
            clicks = 0;
            startTime = Date.now();
            document.getElementById('clicks').textContent = '0';
            document.getElementById('cps').textContent = '0.0';
            document.getElementById('achievements').innerHTML = '';
            
            // Reset todo
            document.getElementById('todo2').className = 'todo-item';
            document.getElementById('todo2').innerHTML = '‚è≥ Tester les clics';
            document.getElementById('todo3').className = 'todo-item';
            document.getElementById('todo3').innerHTML = '‚è≥ V√©rifier le canvas';
            document.getElementById('todo4').className = 'todo-item';
            document.getElementById('todo4').innerHTML = '‚è≥ Analyser le comportement';
            document.getElementById('todo5').className = 'todo-item';
            document.getElementById('todo5').innerHTML = '‚è≥ Corriger les bugs';
        }
        
        function toggleAutoClick() {
            if (autoClickInterval) {
                clearInterval(autoClickInterval);
                autoClickInterval = null;
            } else {
                autoClickInterval = setInterval(() => {
                    handleClick();
                }, 100);
            }
        }
        
        function showTodo() {
            todoVisible = !todoVisible;
            document.getElementById('todoList').style.display = todoVisible ? 'block' : 'none';
        }
        
        // Animation du bouton
        setInterval(() => {
            const btn = document.querySelector('.click-area');
            btn.style.background = `linear-gradient(45deg, hsl(${Math.random()*360}, 70%, 60%), hsl(${Math.random()*360}, 70%, 60%))`;
        }, 2000);
    </script>
</body>
</html>
